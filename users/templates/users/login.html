{% extends 'main.html' %}
{% block content %}
<div class="container">
<br><br>
<div class="row">
    <div class="column-6">
<div class="container">
    <h2>login</h2>
<hr>
<form action="" method="POST" class="form-signin">
    <div class="form-group">
    {% csrf_token %}
    {% for field in form %}
        <p>{{ field.label }}: <br> {{ field }}</p>
    {% endfor %}
    <button type="submit">Login</button>
   
</form>
</div>
<p>Don't have an account? <a href="{% url 'register' %}">Signup here</a></p>
</div>
</div>
</div>
</div>
{% endblock content %}
